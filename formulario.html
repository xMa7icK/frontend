        <h1 style="text-align: center;">Formulario De Registro</h1>
        
        <div class="container p-5">

                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Nombre de usuario</label>
                    <input id="nombre" class="form-control" placeholder="EJ: Pancracio">
                    <div id="msj-nombre"></div>
                </div>
                  
                
                <div class="col-md-4">
                    <label for="exampleFormControlInput1" class="form-label">Correo Eléctrico</label>

                    <div id="msj-email"></div>
                </div>


                <div class="col-md-6">
                    <input id="password" type="password" class="form-control" placeholder="Contraseña">
                    <div id="msj-passw"></div>
                </div>


                <div class="col-md-6">
                    <input id="password2" type="password" class="form-control" placeholder="Reingrese la contraseña">

                </div>

                <hr>

                <h1 style="text-align: center;" >Datos Personales</h1>

                    <label for="exampleFormControlInput1" class="form-label">Correo Eléctronico</label>

                </div>

                <div class="col-3">
                    <label for="exampleFormControlInput1" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="Direccion" placeholder="EJ: Bueras 346">
                    <div id="msj-dir"></div>
                </div>

                    <label for="exampleFormControlInput1" class="form-label">Referencia</label>
                    <input type="text" class="form-control" id="Referencia" placeholder="">
                </div>

                    <label for="exampleFormControlInput1" class="form-label">Localidad</label>
                    <input type="text" class="form-control" id="Localidad" placeholder="EJ: Valdivia">
                    <div id="msj-local"></div>
                </div>

                <div>

                        <option value="4">Lanco</option>
                        <option value="5">La Unión</option>
                        <option value="6">Los Lagos</option>
                        <option value="7">Máfil</option>
                        <option value="8">Mariquina</option>
                        <option value="9">Paillaco</option>
                        <option value="10">Panguipulli</option>
                        <option value="11">Río Bueno</option>
                        <option value="12">Valdivia</option>
                    </select>
                    <div id="msj-select"></div>
                </div>
    
                
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Télefono Móvil</label>
                    <input  class="form-control" id="tel" placeholder="EJ: 99770035">
                </div>

                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Télefono Red Fija</label>
                    <input  class="form-control" id="telR" placeholder="EJ: 224223146">
                </div>
                <div style="text-align: center;" id="msj-tel"></div>

                <div clas="col-12">
                    <div class="form-check" id="checkbox">
                        <input class="form-check-input" type="checkbox" id="check"><label for="">Jugar futbol</label><br>

                        <input class="form-check-input" type="checkbox" id="check3"><label for="">Escuchar música</label>
                        <div id="msj-check"></div>
                    </div>


                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registro</button>
                </div>
